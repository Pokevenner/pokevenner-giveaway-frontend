<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokevenner ‚Äì Mystery Bonuskode</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    /* Bakgrunn (bruker forest.jpg fra assets) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("assets/background/forest.jpg") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.05);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 50% 20%, rgba(255,255,255,0.25), transparent 55%),
        linear-gradient(to bottom, rgba(0,0,0,0.45), rgba(0,0,0,0.9));
      z-index: -1;
    }

    .wrap {
      width: min(460px, 100%);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.4rem;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.6rem, 5vw, 2.1rem);
      text-shadow: 0 3px 8px rgba(0,0,0,0.8);
    }

    p {
      font-size: 0.95rem;
      opacity: 0.9;
      max-width: 30rem;
    }

    /* Enkel Pok√©ball (samme stil som du hadde) */
    .pokeball {
      position: relative;
      width: 170px;
      height: 170px;
      border: 6px solid #000;
      border-radius: 50%;
      overflow: hidden;
      cursor: default;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      background: #fff;
      transform-origin: center;
      transition: transform 0.15s ease-out;
    }

    .pokeball::before,
    .pokeball::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
      transition: transform 0.45s ease-in-out;
    }

    .pokeball::before {
      top: 0;
      background: #e53935;
      border-bottom: 5px solid #000;
    }

    .pokeball::after {
      bottom: 0;
      background: #fff;
      border-top: 5px solid #000;
    }

    .pb-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 50%;
      border: 6px solid #000;
      box-shadow: 0 0 0 4px rgba(0,0,0,0.6);
      z-index: 2;
    }

    .pb-center-inner {
      position: absolute;
      inset: 8px;
      border-radius: 50%;
      border: 4px solid #000;
      background: radial-gradient(circle at 30% 30%, #fff, #dcdcdc);
    }

    .pokeball.open::before {
      transform: translateY(-100%);
    }
    .pokeball.open::after {
      transform: translateY(100%);
    }

    .pokeball.shake {
      animation: shake 0.6s ease-in-out 1;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0) rotate(0); }
      20% { transform: translateX(-6px) rotate(-6deg); }
      40% { transform: translateX(6px) rotate(6deg); }
      60% { transform: translateX(-4px) rotate(-4deg); }
      80% { transform: translateX(4px) rotate(4deg); }
    }

    /* Skjema */
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-top: 0.3rem;
    }

    label {
      font-size: 0.9rem;
      text-align: left;
      opacity: 0.9;
    }

    .row {
      display: flex;
      gap: 0.6rem;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.7rem 0.85rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.55);
      color: #fff;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.6);
    }

    input[type="text"]::placeholder {
      color: rgba(255,255,255,0.55);
    }

    button {
      padding: 0.75rem 1.2rem;
      border-radius: 0.6rem;
      border: none;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      background: linear-gradient(135deg, #ff3d00, #ff9100);
      color: #fff;
      box-shadow: 0 5px 16px rgba(0,0,0,0.7);
      transition: transform 0.08s ease-out, box-shadow 0.08s ease-out, filter 0.08s;
      white-space: nowrap;
    }

    button:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.7);
    }

    .status {
      min-height: 1.4rem;
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }

    .status.ok { color: #b2ff59; }
    .status.err { color: #ff8a80; }

    .prize {
      margin-top: 0.4rem;
      font-size: 1rem;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0,0,0,0.9);
    }

    .hint {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Pokevenner Mystery Bonus</h1>
    <p>Skriv inn bonuskoden fra mystery baggen din. Hvis koden er gyldig, g√•r du videre til trekningen üéÅ</p>

    <div class="pokeball" id="pokeball">
      <div class="pb-center">
        <div class="pb-center-inner"></div>
      </div>
    </div>

    <form id="codeForm">
      <label for="codeInput">Bonuskode</label>
      <div class="row">
        <input
          id="codeInput"
          type="text"
          autocomplete="off"
          placeholder="F.eks. PV-7G4K-X9"
          required
        />
        <button type="submit">L√•s opp</button>
      </div>
      <div class="status" id="status"></div>
      <div class="prize" id="prizeText"></div>
      <div class="hint">
        Koden kan bare brukes √©n gang. Selve premien vises p√• neste side üí´
      </div>
    </form>
  </div>

  <script>
    // Denne siden lagrer bare koden og sender deg til siden med animasjon
    const form = document.getElementById("codeForm");
    const input = document.getElementById("codeInput");
    const statusEl = document.getElementById("status");
    const prizeEl = document.getElementById("prizeText");
    const pokeball = document.getElementById("pokeball");

    function setStatus(msg, type = "") {
      statusEl.textContent = msg || "";
      statusEl.className = "status" + (type ? " " + type : "");
    }

    function setPrize(msg) {
      prizeEl.textContent = msg || "";
    }

    function shakeBall() {
      pokeball.classList.remove("shake");
      void pokeball.offsetWidth; // restart anim
      pokeball.classList.add("shake");
    }

    function openBall() {
      pokeball.classList.add("open");
    }

    function closeBall() {
      pokeball.classList.remove("open");
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const code = (input.value || "").trim();

      if (!code) {
        setStatus("Skriv inn en kode f√∏rst.", "err");
        return;
      }

      setPrize("");
      setStatus("Sender deg videre til trekningen‚Ä¶ ‚ú®", "ok");
      closeBall();
      shakeBall();

      // Lagre koden s√• mystery-code.html kan lese den
      localStorage.setItem("pv_bonus_code", code.toUpperCase());

      // Send videre til animasjonssiden
      setTimeout(() => {
        window.location.href = "mystery-code.html";
      }, 600);
    });
  </script>
</body>
</html>
